{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div>
                <p> Choose two files to compare. </p>
                <input name="file1" type="file"/> <br>
                <input name="file2" type="file"/>
            </div>
            <div>
                <p> &nbsp; </p>
                <p> Choose which algorithm to compare with. </p>
                <input name="algorithm" type="radio" value="lines"/> Lines <br>
                <input name="algorithm" type="radio" value="sentences"/> Sentences <br>
                <input name="algorithm" type="radio" value="substrings"/> Substrings
            </div>
            <div>
                <p> &nbsp; </p>
                <p> If you chose the <b>Substrings</b> algorithm, pick a substring number of length n. </p>
                <input name="length" type="number"/> <br>
            </div>
            <br>
            <div>
                <button type="submit">Compare</button>
            </div>
        </form>
    </div>

{% endblock %}
